---
layout: default
---

<div class="blog-index">
  <h1>Instagrams</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><img src="{{ post | instagram_data: "images.thumbnail.url" }}" /><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
