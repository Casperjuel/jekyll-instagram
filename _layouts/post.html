---
layout: default
---

<p><a href="/">Home</a></p>

<div class="entry-content">{{ content }}</div>

<div id="related">
  <h2>Related Instagrams</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
